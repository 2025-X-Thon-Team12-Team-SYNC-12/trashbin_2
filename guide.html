<!DOCTYPE html>
<html lang="kr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Dr. Prompt - 가이드</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
        /* [1] 공통 스타일 복구 */
        :root {
            --background-dark: #1a1a1a;
            --background-card: #2b2b2b;
            --text-white: #ffffff;
        }
        body { margin: 0; padding: 0; background-color: var(--background-dark); color: white; font-family: sans-serif; }

        .desktop {
            display: flex; flex-direction: column; align-items: center; width: 100%; min-height: 100vh;
            padding-bottom: 100px;
        }

        /* 헤더 텍스트 */
        .desktop .text-wrapper { margin-top: 60px; font-size: 16px; margin-bottom: 20px; }

        /* ✅ [기능] 뒤로가기 버튼 스타일 추가 */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: white; cursor: pointer; font-size: 24px; text-decoration: none;
        }

        /* 컨텐츠 영역 */
        .desktop .intro-section { display: flex; justify-content: center; gap: 40px; margin-top: 20px; flex-wrap: wrap; }
        
        /* 리스트 컨테이너 */
        .list-container { display: flex; flex-direction: column; gap: 20px; max-width: 600px; width: 100%; padding: 0 20px; }

        /* ✅ [기능] 클릭 가능한 카드 스타일 */
        .card-link {
            text-decoration: none; color: inherit; display: block;
        }
        
        .card-container {
            display: flex; align-items: flex-start; gap: 20px; padding: 30px;
            background-color: var(--background-card); border-radius: 16px;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .card-container:hover {
            transform: translateY(-5px);
            background-color: #383838; /* 호버 시 약간 밝게 */
        }

        .icon-circle { width: 42px; height: 42px; background-color: #555; border-radius: 50%; flex-shrink: 0; }
        
        .content-text { display: flex; flex-direction: column; gap: 8px; }
        .title { font-size: 20px; font-weight: 500; }
        .url-text { font-size: 14px; color: #aaa; word-break: break-all; }

        .bottom-btn {
            margin-top: 40px; padding: 15px 30px; background-color: white; color: black;
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <a href="main.html" class="back-btn">← Main</a>

        <div class="text-wrapper"> Ex) “’입력’을 CSV형식으로 요약해 줘.”</div>
        
        <div style="width: 90%; max-width: 1280px; height: 200px; background-color: #333; display:flex; align-items:center; justify-content:center; border-radius: 12px;">
            [메인 배너 이미지 영역]
        </div>

        <div class="intro-section">
            <div class="list-container">
                <p style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">AI 챗봇 별 프롬프트 작성법</p>

                <a href="https://learnprompting.org/" target="_blank" class="card-link">
                    <div class="card-container">
                        <div class="icon-circle"></div>
                        <div class="content-text">
                            <span class="title">1) 범용 (모든 생성형 AI)</span>
                            <span class="url-text">https://learnprompting.org/</span>
                        </div>
                    </div>
                </a>

                <a href="https://help.openai.com/" target="_blank" class="card-link">
                    <div class="card-container">
                        <div class="icon-circle"></div>
                        <div class="content-text">
                            <span class="title">2) OpenAI의 GPT 모델들</span>
                            <span class="url-text">OpenAI Best Practices Guide</span>
                        </div>
                    </div>
                </a>

                <a href="https://ai.google.dev/gemini-api" target="_blank" class="card-link">
                    <div class="card-container">
                        <div class="icon-circle"></div>
                        <div class="content-text">
                            <span class="title">3) Google Gemini (개발자용)</span>
                            <span class="url-text">gemini-api/docs/prompting</span>
                        </div>
                    </div>
                </a>
                
                <div class="bottom-btn">Meet the team</div>
            </div>
        </div>
    </div>
</body>
</html>
