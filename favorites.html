
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fav-item{
            display: flex;
            align-items: center;
            padding: 6px 10px;
            background: #f1f5f9;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .fav-item button:hover{
            color: red;
        }
    </style>
</head>
<body>
    <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const auth = getAuth();
    const db=getDatabase();

    //즐찾 버튼 눌렸을 때 로그인 안됐으면 경고 문구, 접근 x
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            alert("즐겨찾기는 로그인해야 이용할 수 있습니다.");
            window.location.href = "login.html";
        } else {
            window.currentUid = user.uid;
        }
    });

    //추가
    function addFavorite(itemId, itemData) {
        const uid = window.currentUid; //현재 로그인한 사용자 ID를 전역으로 저장
        if (!uid) return alert("로그인이 필요합니다.");

        set(ref(db, `favorites/${uid}/${itemId}`), itemData) //사용자 고유 id, 즐겨찾기 항목 하나의 고유 id
            .then(() => alert("즐겨찾기에 추가되었습니다!"))
            .catch(err => console.error(err));
    }

    //삭제
    function removeFavorite(itemId){
        const uid=window.currentUid;
        if(!uid) return;

        remove(ref(db, `favorites/${uid}/${itemId}`))
            .then(() => alert("즐겨찾기에서 삭제되었습니다."))
            .catch(err => console.error(err));
    }

    //삭제2
    function deleteFavorite(messageId){
        let fav = JSON.parse(localStorage.getItem("favorites")) || [];
        fav=fav.filter(item=> item.id !== messageId);

        localStorage.setItem("favorites",JSON.stringify(fav));
        showToast("즐겨찾기에서 삭제되었습니다.");
        renderFavoriteList();
    }
    </script>

</body>
</html>
