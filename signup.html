<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 { margin-bottom: 1.5rem; font-size: 1.5rem; color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-signup { background-color: #10b981; color: white; margin-bottom: 10px; }
        .btn-signup:hover { background-color: #059669; }

        .link-login {
            display: block;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .link-login:hover { text-decoration: underline; color: #4f46e5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>회원가입</h1>
        
        <form onsubmit="return false;">
            <input type="email" id="email" placeholder="이메일 주소" required />
            <input type="password" id="password" placeholder="비밀번호 (6자리 이상)" required />
            
            <button type="button" id="signupBtn" class="btn-signup">계정 생성하기</button>
        </form>

        <a href="login.html" class="link-login">이미 계정이 있으신가요? 로그인</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCoTBN7K4orUZtTTp_P4cGP8wmSPgyR7GM",
            authDomain: "team-sync-a82e3.firebaseapp.com",
            projectId: "team-sync-a82e3",
            storageBucket: "team-sync-a82e3.firebasestorage.app",
            messagingSenderId: "239977699662",
            appId: "1:239977699662:web:ea9d1a7f90381143e2e61f",
            measurementId: "G-X3G15GWG5V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("이메일과 비밀번호를 입력해주세요.");
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                
                // [수정된 부분] 회원가입 성공 시 알림 후 로그인 페이지로 이동
                alert("회원가입이 완료되었습니다! 로그인 화면으로 이동합니다.");
                window.location.href = "login.html";
                
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    alert("이미 사용 중인 이메일입니다.");
                } else if (error.code === 'auth/weak-password') {
                    alert("비밀번호는 6자리 이상이어야 합니다.");
                } else {
                    alert("회원가입 실패: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
