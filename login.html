<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <style>
        /* ==== 전체 배경 (피그마 그라디언트 느낌) ==== */
        body {
            margin: 0;
            font-family: "Paperlogy-4Regular", -apple-system, BlinkMacSystemFont,
                "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .screen {
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 1) 0%,
                rgba(187, 255, 230, 1) 67%,
                rgba(151, 224, 255, 1) 85%,
                rgba(97, 155, 255, 1) 100%
            );
            width: 100%;
            min-width: 1280px;
            min-height: 800px;

            /* 피그마는 absolute 배치지만, 실제로는 가운데 정렬이 편해서 flex 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ==== 가운데 흰 카드 (rectangle) ==== */
        .login-card {
            width: 350px;
            min-height: 550px;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0px 12px 24px #00000026;
            opacity: 0.95;

            display: flex;
            flex-direction: column;
            padding: 40px 40px 32px;
            box-sizing: border-box;
            position: relative;
        }

        /* 좌상단 동그라미 + 뒤로가기 (피그마 ellipse + ← 느낌만 살림) */
        .back-circle {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 36px;
            height: 36px;
            background-color: #ffffffe6;
            border-radius: 18px;
            box-shadow: 0px 4px 12px #00000040;

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }

        .back-circle span {
            font-family: "Pretendard GOV Variable-Regular", sans-serif;
            font-size: 22px;
            color: #585858;
        }

        /* 타이틀 영역 */
        .login-title {
            margin-top: 48px;
            margin-bottom: 32px;
            text-align: center;
            font-family: "Paperlogy-6SemiBold", sans-serif;
            font-size: 26px;
            color: #1a1a1a;
            text-shadow: 0px 4px 12px #00000040;
        }

        /* 라벨 + 인풋 공통 */
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #1a1a1ae6;
        }

        .form-input {
            width: 100%;
            padding: 10px 8px;
            border: none;
            border-bottom: 2px solid #e5e7eb;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            background: transparent;
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-size: 12px;
        }

        .form-input:focus {
            border-bottom-color: #1a1a1a;
        }

        /* 로그인 버튼 (rectangle-2 느낌) */
        .btn-login {
            width: 100%;
            margin-top: 16px;
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, rgba(0, 0, 0, 1) 100%);
            box-shadow: 0px 4px 12px 5px #2b2b2b33;
            color: #ffffff;
            font-family: "Paperlogy-6SemiBold", sans-serif;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-login:hover {
            filter: brightness(1.05);
        }

        /* 회원가입 문구 */
        .signup-text {
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: #1a1a1ae6;
        }

        .signup-text a {
            font-family: "Paperlogy-Bold", sans-serif;
            font-weight: 700;
            color: #1a1a1ae6;
            text-decoration: underline;
            cursor: pointer;
        }

        .signup-text a:hover {
            color: #111827;
        }
    </style>
</head>
<body>

<div class="screen">
    <!-- 뒤로가기: 필요 없으면 이 버튼 삭제해도 됨 -->
    <!-- 클릭 시 메인(landing)으로 이동하게 설정 -->
    <!-- main.html 경로는 프로젝트 구조에 맞게 조정 -->
    <div class="login-card">
        <button class="back-circle" type="button" onclick="location.href='main.html'">
            <span>←</span>
        </button>

        <h1 class="login-title">로그인</h1>

        <form onsubmit="return false;">
            <div class="form-group">
                <label for="email" class="form-label">아이디</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="이메일 주소를 입력하세요"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="비밀번호를 입력하세요"
                    required
                />
            </div>

            <button type="button" id="loginBtn" class="btn-login">로그인</button>
        </form>

        <p class="signup-text">
            Dr. Prompt가 처음이신가요?
            <a href="signup.html">회원가입</a>
        </p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCoTBN7K4orUZtTTp_P4cGP8wmSPgyR7GM",
        authDomain: "team-sync-a82e3.firebaseapp.com",
        projectId: "team-sync-a82e3",
        storageBucket: "team-sync-a82e3.firebasestorage.app",
        messagingSenderId: "239977699662",
        appId: "1:239977699662:web:ea9d1a7f90381143e2e61f",
        measurementId: "G-X3G15GWG5V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
            alert("이메일과 비밀번호를 모두 입력해주세요.");
            return;
        }

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // main.html에서 isLoggedIn()이 인식할 수 있도록 저장
            localStorage.setItem("currentUser", JSON.stringify({
                uid: user.uid,
                email: user.email
            }));

            // 로그인 성공 후 메인 페이지로 이동
            window.location.href = "main.html";
        } catch (error) {
            console.error(error);
            alert("로그인 실패: 아이디나 비밀번호를 확인해주세요.");
        }
    });
</script>

</body>
</html>
